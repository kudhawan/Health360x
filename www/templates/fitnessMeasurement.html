<ion-view id="fitnessMeasurement" view-title="Fitness Measurement" cache-view="false">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-log-out" ng-click="logout();"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div id="map" data-tap-disabled="true"></div>
        <div class="row" style="border-bottom: 1px solid #e6e6e6;">
            <div class="col col-30" style="text-align:center;font-size:10px;border-right: 1px solid #e6e6e6; ">
                Target: {{fitnessMeasurement.goal}} Miles
            </div>
            <div class="col col-30" style="text-align:center; font-size:10px;border-right: 1px solid #e6e6e6;">
                Calories: {{fitnessMeasurement.calories}} cal
            </div>
            <div class="col " style="text-align:left; font-size:9px;">
                Completed: {{fitnessMeasurement.distanceTravelled}} miles
            </div>
        </div>
        <div class="row" style="border:0;margin-top:1em;">
            <div ng-style="fitnessMeasurement.timerStyle" ng-click="startTimer();">
                <div style="width:100%;height:40px;">{{fitnessMeasurement.timerMessage}}</div>
                <div style="font-size:20px;">
                    <span>{{fitnessMeasurement.hours}}</span><span style="padding-left:5px;padding-right:5px;">:</span>
                    <span>{{fitnessMeasurement.minutes}}</span><span style="padding-left:5px;padding-right:5px;">:</span>
                    <span>{{fitnessMeasurement.seconds}}</span>

                </div>

            </div>
        </div>

    </ion-content>
</ion-view>
