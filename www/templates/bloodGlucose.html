<ion-view title="Blood Glucose" id="page2" cache-view="false">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-log-out" ng-click="logout();"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" ng-init="initFunction()">
    <div id="itab1" style="display:block; padding:6px;">
      <form id="bloodGlucose-form2" class="list">
        <div class="row">
          <div style="height:300px; margin:0 auto;">
            <div >
              <img src="img/BGOutLayer.png" style="width:300px; height:300px; position:absolute;" />
              <div style="position:relative; z-index:999;top:100px;left:20%;">
                <h2 class="BGV {{BGVColor}}" style="font-size:30px; margin-bottom:0px;" ng-model="BGobj.BGiLevel">{{BGobj.BGiLevel}}</h2><span class="BGMetric {{BGVColor}}">mg/dl</span>
               
                <h4 style="color:#95989a;height:21px;">{{BGDate}}</h4>
              </div>
              <div style="margin-top:-25%;">
                <img src="img/BGDial.png" style="width: 335px;height: 335px;text-align:center;position: absolute;z-index: 9;margin-top:-18px;margin-left:-18px;" />
                <img src="img/BGArrow.png" style="width:280px !important; height:280px !important; display:inline-block; text-align:center; position:relative; margin:10px; transition:0.9s; transform: rotate({{angle}}deg);" id="imgBGArrow" />
              </div>
            </div>
          </div>
        </div>
        <div class="" style="padding-top:10px;">
          <div class="" style="text-align:center; padding-top: 20px;width:100%; ">
            <input type="number" class="item-input" ng-model="bGlu" placeholder="Enter new Blood Glucose" style="border-bottom: 1px solid #D6D6D6; width: 100%;text-align:center;">
          </div>
          <div class="" style="text-align:center; padding-left:5px;width:100%;">
            <!--<button class="button button-calm  button-block" onclick="javascript: return rotateAngle();" style="border-radius:25px;">SUBMIT</button>-->
            <button class="button button-calm button-block" ng-click="calculateBS(bGlu)" style="border-radius:25px;">SUBMIT</button>
          </div>
        </div>
      </form>

      <div id="events-button-bar9" class="button-bar" style="float:left;clear:left;display:block;width:100%;">
        <div style=" line-height:0px; padding: 6px;  border-right:1px solid #d6d6d6; width:48%; display:inline-block; text-align:center;">
          <a ui-sref="healthCare360X.bgGraph"><img src="img/Graph.png" /></a>
        </div>

        <div style="line-height:0px; padding: 6px;  width:48%; display:inline-block; text-align:center;">
          <a ui-sref="healthCare360X.bgHistory"><img src="img/History.png" /></a>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
