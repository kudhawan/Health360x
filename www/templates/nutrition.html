        <div class="row">
          <div style="height:300px;margin:0 auto;position:relative;">
            <div style="margin-top:50px;">
                
              <img src="img/NTOuterLayer.png" style="width:300px; height:300px; position:absolute;" />
              <div style="position:absolute;margin-top:100px; z-index:999;left:20%;">
                <h2 class="BGV {{BGVColor}}" style="font-size:50px; margin-bottom:0px;" ng-model="NUTobj.NUTiLevel">{{NUTobj.NUTiLevel}}</h2><span class="BGMetric {{BGVColor}}">cal</span>
                <h4 style="color:#95989a;">{{nutritionDate}}</h4>
              </div>
                
              <div style="margin-top:-25%;">
                <img src="img/BGDial.png" style="width: 300px;height: 300px;text-align:center;position: absolute;z-index: 9;margin-top:10px;margin-left:2px;" />
                <img src="img/BGArrow.png" style="width:250px; height:250px; display:inline-block; text-align:center; position:relative; margin:35px 27px; transition:0.9s; transform: rotate({{angle}}deg);" id="imgBGArrow" />
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="padding-top:0em;">
          <div class="col col-100" style="text-align:center; padding-top: 2px; ">
            <input type="number" class="item-input" ng-model="nCalories" placeholder="Enter Calories" style="border-bottom: 2px solid #D6D6D6; width: 100%;">
          </div>
        </div>
        <div class="row">
          <div class="col col-100" style="text-align:center; ">
            <input type="text" class="item-input" ng-model="nMealDesc" placeholder="Meal Description" style="border-bottom: 2px solid #D6D6D6; width: 100%;">
          </div>
        </div>
        <div class="row">
          <div class="col col-100" style="text-align:center; ">
            <label class="item item-select" id="fitness-select1" style="padding:0px; border:0px solid #fff; border-bottom: 2px solid #D6D6D6;">
              <span class="input-label" style="color: #2774b1; font-size:14px;">Select Meal Type</span>
              <select ng-model="MealType">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Snack</option>
                <option>Fruit</option>
                <option>Beverage</option>
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col col-100" style="text-align:center; padding-left:5px;">
            <button class="button button-calm button-block" ng-click="calculateCalory(nCalories,nMealDesc,MealType)" style="border-radius:25px; width:100%; ">SUBMIT</button>
          </div>
        </div>
      </form>

      <div id="events-button-bar9" class="button-bar" style="float:left;clear:left;display:block;width:100%;">
        <div style=" line-height:0px; padding: 6px; border-right:1px solid #d6d6d6; border-bottom-left-radius:25px; width:48%; display:inline-block; text-align:center;">
          <a ui-sref="healthCare360X.nutritionGraph"><img src="img/Graph.png" /></a>
        </div>

        <div style=" line-height:0px; padding: 6px;  width:48%; display:inline-block; text-align:center;">
          <a ui-sref="healthCare360X.nutritionHistory"><img src="img/History.png" /></a>

        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
